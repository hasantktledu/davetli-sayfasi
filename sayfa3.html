<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa 3</title>
    <style>
        div { width: 50px; height: 50px; margin: 1rem;}
        #kutu1 {background: green;} #kutu2 {background: red;} #kutu3 {background: purple;} 
    </style>
</head>
<body>
    <div class="kutu" id="kutu1">1</div>
    <div class="kutu" id="kutu2">2</div>
    <div class="kutu" id="kutu3">3</div>

    <div></div>

    <script>
        const veri = []

        let kutular = document.querySelectorAll("div.kutu")
        for ( let sayac = 0; sayac < kutular.length; sayac++ ) { // kutu sayısı(3) kadar tekrar çalışır
            kutular[sayac].addEventListener( "click", function(olay) {
                veri.push(parseInt(olay.currentTarget.textContent)) // olay.currentTarget tıklanan elemanı verir

                alert(veri)
            } )
        }
    </script>
</body>
</html>
