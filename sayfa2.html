<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa 2</title>
</head>
<body>
    <h1>Bisiklet Kiralama</h1>
    
    <form action="">
        <div>
            <label for="">Bisiklet No:</label>
            <input type="number" id="bisikletNo">
        </div>
        <div>
            <label for="">Gün Sayısı:</label>
            <input type="number" id="gunSayisi">
        </div>
        <button id="btnHesapla">Hesapla</button>
    </form>

    <p id="tutarParagraf"></p>

    <script>
        const veri = [
            { no: 12, gunFiyat: 50 },
            { no: 25, gunFiyat: 75 },
            { no: 36, gunFiyat:100 }
        ]

        document.querySelector("#btnHesapla").addEventListener( "click", function(olay) {
            olay.preventDefault() //bu butonun sebep olacağı default işlemleri durdurur

            let bisikletNo = parseInt( document.querySelector("#bisikletNo").value )
            let bisikletObjesi = null
            
            //veri içindeki eleman sayısı kadar if sorgusu yapıyoruz
            for( sayac = 0; sayac < veri.length; sayac++ ) {
                if ( veri[sayac].no === bisikletNo ) {
                    bisikletObjesi = veri[sayac];
                    break;
                }
            }

            if ( bisikletObjesi !== null ) { //bisikleti bulduk demektir
                //bisiklet fiyat hesaplaması yapılacak
                let gunSayisiDegeri = parseInt( document.querySelector("#gunSayisi").value )
                let tutar = gunSayisiDegeri * bisikletObjesi.gunFiyat

                document.querySelector("#tutarParagraf").innerHTML = `<strong>Tutar:</strong> ${tutar}TL`
            } else {
                document.querySelector("#tutarParagraf").innerHTML = ""
                setTimeout( function() { alert("Bisiklet bulunamadı") } , 500 )
            }
        } )
    </script>
</body>
</html>
