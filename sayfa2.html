            olay.preventDefault() //bu butonun sebep olacağı default işlemleri durdurur

            let bisikletNo = parseInt( document.querySelector("#bisikletNo").value )

                if ( veri[sayac].no === bisikletNo ) {
                    bisikletObjesi = veri[sayac];
                    break;
                }
            }

            if ( bisikletObjesi !== null ) {
                //bisiklet fiyat hesaplaması yapılacak
                //...
            } else {
                alert("Bisiklet bulunamadı")
            }
        } )
    </script>
